<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Artista Studio</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- outer body container-->
    <div class="container" id="outer-body-container">
        <!-- header -->
        <header class="header container" id="header1">
            <!-- logo style="width: 20%;height: auto;"-->
            <div class="container" id="logoimage" align="left">
                <img src="logo_8_tran_inv.png" alt="logo" id="logo">
            </div>
            <!-- animie1-->
            <div class="container" id="animie1" align="right">
                <svg class="container" width="200" height="200" viewBox="-25 0 200 200">
                    <circle cx="100" cy="100" r="100" fill=var(--animie1-color1) />
                    <circle cx="100" cy="100" r="80" fill=var(--animie1-color2) />
                </svg>
            </div>
        </header>

        <div class="wave-container container" id="top-wave-container">
            <!-- Your wave goes here... to make box smaller viewbox= 0 0 1440 320-->
            <!-- from getwaves.io/...-->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 124 1440 110">
                <path fill=var(--form-bg-color) fill-opacity="1" d="M0,160L120,149.3C240,139,480,117,720,128C960,139,1200,181,1320,202.7L1440,224L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z">
                </path>
            </svg>
        </div>

        <div class="container" id="middle-body-container">
            <div class="container" id="inner-body-container">

            </div>
        </div>

        <div class="wave-container container" id="bottom-wave-container">
            <!-- Your wave goes here... to make box smaller viewbox= 0 0 1440 320-->
            <!-- from getwaves.io/...-->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 40">
                <path fill=var(--main-bg-color) fill-opacity="1" d="M0,32L1440,0L1440,320L0,320Z">
                </path>
            </svg>
        </div>

        <footer class="footer container" id="footer1">
            <div class="container" align="center">
                <section>Contact Us</section>
            </div>
            <div class="container" align="center">
                <section>About Us<br><br><br><br><br><br><br></section>
            </div>
            <div class="container" align="center">
                <section>All right reserved</section>
            </div>
        </footer>

    </div>

</body>

</html>
